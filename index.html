<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cash Quest</title>

    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="shortcut icon"
      href="./images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
  </head>
  <body>
    <header>
      <button class="btn btn-lang">
        <span class="btn-text">English</span>
      </button>
      <nav>
        <button class="btn"><span class="btn-text">Preduzeća</span></button>
        <img
          class="logo"
          src="./images/Cash Quest Logo.svg"
          alt="Cash Quest logo, a dice in a magnifying glass."
        />
        <button class="btn"><span class="btn-text">Igra</span></button>
      </nav>
      <div class="container-lang-btn">
        <button class="btn btn-lang lang-sr">
          <span class="btn-text">Ћир</span>
        </button>
        <button class="btn btn-lang lang-bih">
          <span class="btn-text">Lat</span>
        </button>
      </div>
    </header>

    <script src="./index.js"></script>
  </body>
</html>
